<!DOCTYPE html>
<html>

<head>
    <title> Student registartion form</title>
</head>

<body>
    <h1>Student Registration Form</h1>
    <form action="https://google.com">
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" name="First Name"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="last Name"></td>

            </tr>

            <tbody>
                <tr>
                    <td>Father Name:</td>
                    <td><input type="text" name="father Name"></td>
                </tr>
                <tr>
                    <td>Date Of Birth:</td>
                    <td><input type="date" name="Date Of Birth"></td>
                </tr>
                <tr>
                    <td>Enter Your email:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" name="Gender">male <input type="radio" name="Gender">Female</td>

                </tr>
                <tr>
                    <td>Available Courses</td>
                    <td>
                        <select name="Available Courses">
                            <option name="">Select course</option>
                            <option name=""> html</option>
                            <option name="">Css</option>
                            <option name="">Javascript</option>
                            <option name="">C++</option>
                            <option name="">Python</option>
                    </td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>
                        <input type="checkbox" name="Hobbies">Programing<input type="checkbox"
                            name="Hobbies">Gaming<input type="checkbox" name="Hobbies">Typing<input type="checkbox"
                            name="Hobbies">Reading books
                    </td>

                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="address"></textarea></td>
                </tr>

                <tr>
                    <td>Choose file</td>
                    <td><input type="file" name="file" size="10"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td><input type="button" name="Submit" value="Submit"></td>
                    <td><input type="button" name="Reset" value="Reset"></td>

                </tr>
            </tfoot>

        </table>

    </form>
</body>

</html>
